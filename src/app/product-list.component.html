
<div class='panel panel-primary' style="background-color: lightgrey ">
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <!--<div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>-->

        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)="toggleImages();">{{showImages ? 'Hide' : 'Show' }} Image </button>
                        </th>
                        <th style="text-align:center;">Product</th>
                        <th style="text-align:center;">Code</th>
                        <th style="text-align:center;">Available</th>
                        <th style="text-align:center;">Price</th>
                        <th style="text-align:center;">5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter:listFilter">
                        <td>
                            <a [routerLink]="['/product', product.id]">
                                <img *ngIf="showImages"
                                [title]="product.description"
                                [src]='product.imageUrl'
                                [style.width.px]='100' 
                                [style.margin.px]='10'>
                            </a>
                        </td>
                        <td><a [routerLink] = "['/product', product.id]">{{product.name}}</a>
                        </td>
                        <td>{{product.code}}</td>
                        <td>{{product.releaseData}}</td>
                        <td>{{product.price | currency:'USD' :true: '1.2-2'}}</td>
                        <td>
                            <ai-star [rating]='product.starRating' (notify)="onNotify($event);" ></ai-star>
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
