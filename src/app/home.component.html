
<h3> Category Dashboard !! </h3>

<div class="grid grid-pad">
    <div *ngFor="let category of categories" class="col-1-4">
            <a [routerLink]="['/products', category.id]">
                <div class="module hero">
                    <h4>{{category.name}}</h4>
                </div>
            </a>
    </div>
</div>
